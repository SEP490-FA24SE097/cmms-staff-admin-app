name: Build and deploy Vite app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build Vite app
        run: |
          npm install
          npm run build

      # Check if the 'dist' directory exists after build
      - name: List build directory contents
        run: ls -al 
    

      - name: Upload build artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: ./dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download build artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vite-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62D5CDA9A757486E8BA98C977A2273CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3ECBE9DB95624A269A14828D99595566 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FB4B2106DDE84C77BC08E2E88E10BF74 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cmms-staff-admin-app'
          slot-name: 'Production'
          package: './dist'
